<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drum kit</title>
  </head>
  <body>
    <div class="container">
      <!-- define keys -->
      <div class="keys">
        <div data-key="36" class="key">
          <kbd>7</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="38" class="key">
          <kbd>8</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="33" class="key">
          <kbd>9</kbd>
          <span class="sound">tink</span>
        </div>
        <div data-key="37" class="key">
          <kbd>4</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="12" class="key">
          <kbd>5</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="39" class="key">
          <kbd>6</kbd>
          <span class="sound">ride</span>
        </div>
        <div data-key="35" class="key">
          <kbd>1</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="40" class="key">
          <kbd>2</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="34" class="key">
          <kbd>3</kbd>
          <span class="sound">kick</span>
        </div>
      </div>
    </div>

    <!-- define audio -->
    <audio data-key="35" src="sounds/clap.wav"></audio>
    <audio data-key="40" src="sounds/hihat.wav"></audio>
    <audio data-key="34" src="sounds/kick.wav"></audio>
    <audio data-key="37" src="sounds/openhat.wav"></audio>
    <audio data-key="12" src="sounds/boom.wav"></audio>
    <audio data-key="39" src="sounds/ride.wav"></audio>
    <audio data-key="36" src="sounds/snare.wav"></audio>
    <audio data-key="38" src="sounds/tom.wav"></audio>
    <audio data-key="33" src="sounds/tink.wav"></audio>

    <!-- script code -->
    <script>
      // this play sounds
      function playSound(_e) {
        const audio = document.querySelector(`audio[data-key="${_e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${_e.keyCode}"]`);

        // if the audio != null
        audio &&
          ((audio.currentTime = 0), // rewind to the start
          audio.play());

        key.classList !== null && key.classList.add("playing"); // add when classList !== null
      }

      // this function remove class playing from the key
      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        this.classList.remove("playing");
      }

      const keys = document.querySelectorAll(".key");
      keys.forEach((key) =>
        key.addEventListener("transitionend", removeTransition)
      ); // the event fire when the transition animation ends

      window.addEventListener("keydown", playSound);
    </script>
  </body>
</html>
